<!DOCTYPE html>
<html lang="poup_lang">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/main.css">
    <title>자바스크립트 poup처리기</title>
  </head>
  <body>
    <div class="container">
      <h3 class="title">
        자바스크립트로 된 풉랭</a> 처리기
      </h3>
      <p>
        이 처리기는 자바스크립트로 된 아희,엄랭 처리기</a>를 본따 만든 처리기로 코드를 입력하면 됩니다.<br />
      </p>

      <table>
        <tbody>
          <tr>
            <td valign="top">
              <textarea name="code" rows="20" cols="80" placeholder="풉랭의 코드를 이곳에 입력하세요"></textarea>
              <br>
              <input name="run"   type="button" value="실행하기">
              <input name="stop"  type="button" value="멈추기">
              <input name="clear" type="button" value="메시지 지우기">
              <input name="reset" type="button" value="코드 초기화">
              <br>
              <textarea name="output" rows="10" cols="80" placeholder="출력은 여기에"></textarea>
              <br>
            </td>
            <td valign="top">
              <textarea name="dumps" rows="33" cols="30" placeholder="디버그 값들이 표시됩니다"></textarea>
              <input name="speed" type="range" max="1000" min="0.001" step="0.001" value="100">
              <label name="splabel">실행 속도: -</label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="자바스크립트/main.js"></script>
  </body>
</html>
